<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1d69fcd928.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>

                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
            <img src="images\468-thumbnail.png" class="song-image">
            <h1>Kanakulla</h1>
            <p>Sai Abhayankar</p>
            <audio id="song">
                <source src="music\DRIVE(chosic.com).mp3" type="audio/mpeg">
            </audio>
            <input id="progress" type="range" value="0">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
